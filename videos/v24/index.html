<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows TO Element</title>
    <style>
        .box{
            border: 2px solid rgb(166, 84, 84);
            padding: 34px;
            box-shadow: 5px 15px 5px #bd9595;
            /* text-shadow: 2px 4px 2px #4425b6; */
        }
        .textshadow{
            text-shadow: 7px 8px 2px #d69cda;
            outline: 4px solid black;
            border: 3px solid green;
            border-radius: 20px  ;
            outline-offset: 20px;
        }
    </style>
</head>
<body>
    <div class="box">i am a box</div>
    <p class="textshadow">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum fugit consequuntur repellat, labore aliquid rerum deserunt soluta temporibus, ullam nobis cum tenetur. Sed.
    </p>
</body>
</html>
