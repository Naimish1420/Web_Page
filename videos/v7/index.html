<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Forms</title>
</head>
<body>
    <h1>Form To Apply for Sigma Web develpoment course - TA</h1>
    <form action="post">
        <div>
        <label for="username">Enter Your user name:</label>
        <input type="text" id="username" name="username" placeholder="Enter Your Username" autofocus  required></input>
    </div>
        
        <br>
    <div>
        Choose Your Gender :
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
    </div>
    <div>
        <input type="checkbox" name="subscribe" id="india" value="yes">
        <label for="india"> SubScribe TO India NewsLetter</label>
        <br>
        <input type="checkbox" name="subscribe" id="Bharat" value="yes">
        <label for="bha"> SubScribe TO Bharat NewsLetter</label>
    </div>
    <div>
        <br>
        <label for="comment">Enter Your Comment Here...</label>
        <br>
        <textarea name="Comments" id="comment" cols="40" rows="3"> </textarea>
    </div>
    <div>
        <br>Select Your Favrouit Fruite:  
        
          <select name="fruits" id="fruits">
            <label for="fruits"></label>
            <option value="Apple">Apple</option>
            <option value="Banana">Banana</option>
            <option value="DragonFruit">DragonFruit</option>
        </select>
    </div>
    </form>

</body>
</html>
